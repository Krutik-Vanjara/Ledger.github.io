<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="profile-pic">
            <img src="picofme 1.png" alt="Profile Picture" id="profile-pic">
        </div>
        <div class="handle-container">
            <p id="instagram-handle">@instagramhandle</p>
        </div>
        <input type="file" id="upload-pic" class="hidden">
        <button id="upload-btn" class="link-btn">Upload New Profile Picture</button>
        <button id="edit-handle-btn" class="link-btn">Edit Instagram Handle</button>
        <a href="https://yourwebsite.com" class="link-btn">Visit the website</a>
        <a href="https://yourblog.com" class="link-btn">Read the latest blog</a>
        <a href="https://yourfreebie.com" class="link-btn">Claim your freebie!</a>
        <a href="https://yourcontactpage.com" class="link-btn">Contact</a>
        <a href="https://github.com/yourgithub" class="link-btn">GitHub</a>
    </div>
    <footer class="text-center mt-4">
        <p class="text-gray-600">Linktree</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
